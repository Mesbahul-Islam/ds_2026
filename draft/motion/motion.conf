; Documentation:  /usr/local/share/doc/motion/motion_guide.html
;
; This file contains only the basic configuration options to get a
; system working.  There are many more options available.  Please
; consult the documentation for the complete list of all options.
;

;*************************************************
;*****   System
;*************************************************
daemon off
;log_file
log_level 6
log_type ALL

;*************************************************
;*****   Camera
;*************************************************
device_name
device_id
target_dir /Users/akash/Documents/github/ds_2026/draft/motion

;*************************************************
;*****   Source
;*************************************************
;v4l2_device /dev/video0
netcam_url 0

;*************************************************
;*****   Image
;*************************************************
width 640
height 480
framerate 15

;*************************************************
;*****   Overlays
;*************************************************
text_right %Y-%m-%d\n%T

;*************************************************
;*****   Method
;*************************************************
emulate_motion off
threshold 1500

;*************************************************
;*****   Masks
;*************************************************
noise_level 32
despeckle_filter EedDl

;*************************************************
;*****   Detection
;*************************************************
minimum_motion_frames 1
event_gap 60
pre_capture 3
post_capture 10

;*************************************************
;*****   Scripts
;*************************************************
on_event_start
on_event_end

;*************************************************
;*****   Picture
;*************************************************
picture_output off
picture_filename %v-%Y%m%d%H%M%S-%q

;*************************************************
;*****   Movie
;*************************************************
movie_output on
movie_max_time 120
movie_quality 60
movie_container mkv
movie_filename %v-%{movienbr}-%Y%m%d%H%M%S

;*************************************************
;*****   Web Control
;*************************************************
webcontrol_port 0
webcontrol_localhost on
webcontrol_parms 2

;*************************************************
;*****   Web Stream
;*************************************************
stream_preview_scale 100
stream_preview_method combined

;*************************************************
;*****   Database
;*************************************************
database off
database_dbname /usr/local/var/lib/motion/motion.db
database_host localhost
database_port 0
database_user
database_password
database_busy_timeout 0

;*************************************************
; Device config files - One for each device.
;*************************************************
camera /usr/local/var/lib/motion/camera1.conf
; camera /usr/local/var/lib/motion/camera2.conf
; camera /usr/local/var/lib/motion/camera3.conf
; sound /usr/local/var/lib/motion/sound1.conf

;*************************************************
; Directory to read '.conf' files for devices.
;*************************************************
; config_dir /usr/local/var/lib/motion/conf.d
